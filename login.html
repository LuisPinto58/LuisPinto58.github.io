<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/icon-192x192.png">
  <title>ESMADCONNECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="manifest.json">
</head>

<body style="display: flex;justify-content: center;">
  <!-- Top navbar-->
  <nav class="navbar fixed-top bg-body-tertiary d-flex topNav">
    <a href="user.html">
      <h1 style="margin-left: 20px;"><i class="bi bi-arrow-left-circle"></i></h1>
    </a>
  </nav>

  <img src="src/LOGO.svg" alt="Logo" width="92px" style="margin-top: 100px; margin-bottom: 20px;position: absolute;">

  <form style="margin-top: 200px;" id="LogInForm">
    <div>
      <label for="InputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="InputEmail" required>
    </div>
    <div>
      <label for="InputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="InputPassword" required>
    </div>
    <div>
      <p id="forgotPassword">Forgot Password?</p>
      <br>
      <p style="color: red;" id="errorMessage" class="d-none">Wrong username or password</p>
    </div>
    <button type="submit" class="btn btn-outline-light" style="width: 100%;background-color: #d14124">Log In</button>
    <a href="create.html"><button type="button" class="btn btn-outline-light"
        style="width: 100%;background-color: #af371e;margin-top: 32px;">Create account</button></a>
  </form>





  <script type="module" src="login.js"></script>
</body>

</html>
