<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/icon-192x192.png">
  <title>ESMADCONNECT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Top navbar-->
  <nav class="navbar fixed-top bg-body-tertiary d-flex topNav">
    <div class="container-fluid  justify-content-center">
      <img src="src\LOGO.svg" alt="ESMADCONNECT" height="36px">
    </div>
  </nav>

  <!-- Buttons-->
  <div class="container picker">
    <div class="row">
      <div class="col-4 col-md-2">
        <button type="button" class="btn btn-dark" id="forYouButton">For you</button>
      </div>
      <div class="col-4 col-md-2">
        <button type="button" class="btn  btn-outline-dark" id="allButton">All</button>
      </div>
      <div class="col-4 col-md-2">
        <button type="button" class="btn  btn-outline-dark" id="designButton">Design</button>
      </div>
      <div class="col-4 col-md-2">
        <button type="button" class="btn btn-outline-dark" id="multimediaButton">Multimedia</button>
      </div>
      <div class="col-4 col-md-2">
        <button type="button" class="btn  btn-outline-dark" id="techButton">Tech</button>
      </div>
      <div class="col-4 col-md-2">
        <button type="button" class="btn btn-outline-dark" id="generalButton">General</button>
      </div>
    </div>
  </div>

  <!-- News-->
  <div class="container text-center ">
    <div class="row" id="news">
      <div class="col-1  d-md-none d-flex align-items-center skeleton">
        <img src="src\circle.svg" alt="user" height="28px">
      </div>
      <div class="col-11 col-md-4 skeleton">
        <div class="card" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-5 General">
              <img
                src="https://firebasestorage.googleapis.com/v0/b/projtest-2178c.appspot.com/o/news%20images%2Fgrey.jpg?alt=media&token=23cea584-44b6-4cf8-b2ab-8359e00aa5e6"
                class="img-fluid rounded-start gradient">
            </div>
            <div class="col-7">
              <div class="card-body">
                <h6 class="card-title">■■■■■■■■■■■■■■■■■■■■■■</h6>
                <span class="card-text">■■■■■■■■■■■■</span>
                <p class="card-text">■■■■■■■■■■■■■■■</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- News Modal-->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header" style="height: 30px;">
          <button type="button" class="btn-close modalCloser" data-bs-dismiss="modal" aria-label="Close"
            id="newsModalCloseButton"></button>
        </div>
        <div class="modal-header" style="justify-content: center;">
          <img src="src/ESMADgray.png" alt="news image" id="newsImage" style="width: 90%;">
        </div>

        <div class="modal-body">
          <h2 id="newsTitle" class="modal-title">■■■■■■■■■■■■</h2>
          <h3 style="font-weight: bold;">Description:</h3>
          <div id="newsDescription" style="white-space:pre-line;">■■■■■■■■■■■■■■■■■■■■■■</div>
          <h4 style="font-weight: bold;">Room:</h4>
          <div id="newsRoom">■■■■■■■■■■■■■■■■■■■■■■</div>
          <h4 style="font-weight: bold;">Area:</h4>
          <div id="newsArea">■■■■■■■■■■■■■■■■■■■■■■</div>
          <h4 style="font-weight: bold;">Start date:</h4>
          <div id="newsStart">■■■■■■■</div>
          <h4 style="font-weight: bold;">End Date:</h4>
          <div id="newsEnd">■■■■■■■■■■■■■■■■■■■■■■</div>
        </div>


        <div class="modal-footer" style="justify-content: space-around;">
          <div class="container">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-secondary" style="background-color:#d14124;width: fit-content;"
                  id="newsBlock"><img src="src\mapIcon.svg" alt="map" height="24px"></button>
              </div>
              <div class="col">
                <div class="popup">
                  <span class="popuptext" id="myFavPopup"></span>
                  <button type="button" class="btn btn-secondary" style="background-color:#C9C224;width: fit-content;"
                    id="newsFav"><i class="bi bi-star" alt="fav" height="24px"></i></button>
                </div>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-dark" style="width: fit-content;" id="newsShare"><img
                    src="src/share.svg" alt="map" height="24px"></button>
              </div>
              <div class="col admin d-none">
                <button type="button" class="btn btn-secondary" style="background-color:#6224c9;width: fit-content;"
                  id="newsEdit" data-bs-toggle="modal" data-bs-target="#editModal"><i class="bi bi-pen" alt="edit"
                    height="24px"></i></button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>




  <!-- FAB-->
  <div class="float floatbutton admin d-none" data-bs-toggle="modal" data-bs-target="#newsCreationModal" id="floater">
    <h6 class="plus">+</h6>
  </div>

  <!-- Creator Modal-->
  <div class="modal fade" id="newsCreationModal" tabindex="-1" aria-labelledby="newsCreationModallabel"
    aria-hidden="true">
    <form id="creatorForm">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header" style="height: 30px;">
            <button type="button" class="btn-close modalCloser" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-header" style="justify-content: center;">
            <div class="image-upload">
              <label for="file-input">
                <img src="src/imageInput.png" alt="news image" id="newsAddImage" height="200px">
              </label>
              <input id="file-input" type="file" accept="image/*"
                onchange="document.getElementById('newsAddImage').src = window.URL.createObjectURL(this.files[0])" />
            </div>
          </div>
          <div class="modal-body">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Title" id="titleTextarea" required></textarea>
              <label for="titleTextarea">Title</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Description" id="descriptionTextarea" style="height: 150px;"
                required></textarea>
              <label for="descriptionTextarea">Description</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Title" id="roomTextarea" required></textarea>
              <label for="roomTextarea">Room</label>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <div class="form-floating">
                    <select class="form-select" id="floatingBlockSelect" aria-label="Floating label select example"
                      required>
                      <option value="A" id="selectA">A</option>
                      <option value="B" id="selectB">B</option>
                      <option value="C" id="selectC">C</option>
                      <option value="D" id="selectD">D</option>
                      <option value="E" id="selectE">E</option>
                      <option value="F" id="selectF">F</option>
                      <option value="G" id="selectG">G</option>
                      <option value="None" id="editselectNone">None</option>
                      <option value="Online" id="selectOnline">Online</option>
                    </select>
                    <label for="floatingBlockSelect">Block</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating">
                    <select class="form-select" id="floatingAreaSelect" aria-label="Floating label select example"
                      required>
                      <option value="Design" id="selectDesign">Design</option>
                      <option value="Tech" id="selectTech">Tech</option>
                      <option value="Multimedia" id="selectMultimedia">Multimedia</option>
                      <option value="General" id="selectGeneral">General</option>
                    </select>
                    <label for="floatingAreaSelect">Area</label>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <label for="newsStartDate" class="form-label">Start Date</label>
                  <input type="datetime-local" class="form-control" id="newsStartDate" required>
                </div>
                <div class="col-6">
                  <label for="newsEndDate" class="form-label">End Date</label>
                  <input type="datetime-local" class="form-control" id="newsEndDate" required>
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer" style="justify-content: space-around;">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>


  <!-- Edit and removal Modal-->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModallabel" aria-hidden="true">
    <form id="editForm">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header" style="height: 30px;">
            <button type="button" class="btn-close modalCloser" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-header" style="justify-content: center;">
            <div class="image-upload">
              <label for="editfile-input">
                <img src="src/imageInput.png" alt="block image" id="editblockImage" height="200px">
              </label>
              <input id="editfile-input" type="file" accept="image/*"
                onchange="document.getElementById('editnewsImage').src = window.URL.createObjectURL(this.files[0])" />
            </div>
          </div>
          <div class="modal-body">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Title" id="edittitleTextarea" required></textarea>
              <label for="edittitleTextarea">Title</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Description" id="editdescriptionTextarea"
                style="height: 150px;" required></textarea>
              <label for="editdescriptionTextarea">Description</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Title" id="editroomTextarea" required></textarea>
              <label for="editroomTextarea">Room</label>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <div class="form-floating">
                    <select class="form-select" id="editfloatingBlockSelect" aria-label="Floating label select example"
                      required>
                      <option value="A" id="editselectA">A</option>
                      <option value="B" id="editselectB">B</option>
                      <option value="C" id="editselectC">C</option>
                      <option value="D" id="editselectD">D</option>
                      <option value="E" id="editselectE">E</option>
                      <option value="F" id="editselectF">F</option>
                      <option value="G" id="editselectG">G</option>
                      <option value="None" id="editselectNone">None</option>
                      <option value="Online" id="editselectOnline">Online</option>
                    </select>
                    <label for="editfloatingBlockSelect">Block</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating">
                    <select class="form-select" id="editfloatingAreaSelect" aria-label="Floating label select example"
                      required>
                      <option value="Design" id="editselectDesign">Design</option>
                      <option value="Tech" id="editselectTech">Tech</option>
                      <option value="Multimedia" id="editselectMultimedia">Multimedia</option>
                      <option value="General" id="editselectGeneral">General</option>
                    </select>
                    <label for="editfloatingAreaSelect">Area</label>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <label for="editnewsStartDate" class="form-label">Start Date</label>
                  <input type="datetime-local" class="form-control" id="editnewsStartDate" required>
                </div>
                <div class="col-6">
                  <label for="editnewsEndDate" class="form-label">End Date</label>
                  <input type="datetime-local" class="form-control" id="editnewsEndDate" required>
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer" style="justify-content: space-around;">
            <button type="button" class="btn btn-danger" id="deleteNews"><i class="bi bi-trash"></i></button>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>


  <!-- Bottom navbar-->
  <nav class="navbar fixed-bottom bg-body-tertiary bottomNav">
    <div class="container-fluid  justify-content-evenly">
      <a href="user.html"><img src="src\user.svg" alt="user" height="40px"></a>

      <a href="index.html"><img src="src\mapIcon.svg" alt="map" height="40px"></a>
      <div class="popup">
        <span class="popuptext" id="myPopup">New Content! Press to refesh</span>
        <a href="news.html"><img src="src\newsactive.svg" alt="news" height="40px" id="icon"></a>
      </div>
    </div>
  </nav>

  <script type="module" src="news.js"></script>
</body>

</html>
